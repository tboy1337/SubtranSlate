[mypy]
# Strict type checking configuration
python_version = 3.13
warn_return_any = True
warn_unused_configs = True
disallow_untyped_defs = True
disallow_incomplete_defs = True
check_untyped_defs = True
disallow_untyped_decorators = True
no_implicit_optional = True
warn_redundant_casts = True
warn_unused_ignores = True
warn_no_return = True
warn_unreachable = True
strict_equality = True

# Fix module naming conflicts
explicit_package_bases = True
mypy_path = src

# Strict configurations requested by user
disallow_any_generics = True
disallow_any_unimported = True
# disallow_any_expr = False  # Too strict for some cases - disabled
disallow_any_decorated = True
disallow_any_explicit = True
no_implicit_reexport = True

# Allow selective ignoring of missing imports for external libraries
[mypy-jieba.*]
ignore_missing_imports = True

[mypy-execjs.*]
ignore_missing_imports = True

[mypy-srt.*]
ignore_missing_imports = True

[mypy-requests.*]
ignore_missing_imports = True

# More lenient settings for test files
[mypy-tests.*]
# Allow Any in decorated functions (common with mock decorators)
warn_return_any = False
# Allow explicit Any usage in tests
disallow_any_explicit = False
# Disable misc warnings for mock decorators
disable_error_code = misc
# Allow untyped function definitions in tests (common with mock parameters)
disallow_untyped_defs = False
